<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eletiva visitada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/eletiva_choice.css"%}/>
    <link rel="website icon" type="png" href="{% static "images/coc.png"%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body class="p-5" style="background-color: #000000">
    <img class="coc" src="{% static 'images/logococ.png' %}" alt="Minha Imagem" height="100" width="250">
    <h1></h1>
    <img class="imgcoc" style="margin-left: 16em" src="{% static 'images/logonormal.png' %}" alt="Minha Imagem" height="500" width="700">
    <div class="text"> 
        <h1 class="d-flex justify-content-center align-items-center" style="color: #42bcbc">Escolha a turma do aluno</h1>
    </div>
    {% if eletiva_id %}
    Eletiva ID: {{ eletiva_id }}
    {% endif %}
    
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="col-md-4" action="{% url 'eletiva_choice' %}" method="post">
        {% csrf_token %}    
            <div class="col-md-4">
                <label for="eletiva_id" class="form-label" style="color: #42bcbc"></label>
                <select name="eletiva" id="eletiva_id" value="{{eletiva_id}}">
                    <option value="">Turma do aluno</option>
                {% for eletiva in eletivas %}
                <option value="{{eletiva.pk}}"> {{eletiva.eletiva_name}} </option>
                {% endfor %}
                </select>
            </div>    
            <div class="col-12">
                <h1></h1>
                <button class="btn btn-primary" type="submit" style="color: #f0f0f0">enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
