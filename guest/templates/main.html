{% extends 'base.html'%}

{% block title %}
home 
{% endblock title %}

{% block content %}
    <input id="search_here" class="form-control mb-3" placeholder="type here to search"/>

    <div id="box">
        {% for item in object_list %}
            <b>{{item}}</b><br>
        {% endfor%}

    </div>

{% endblock content %}

{% block scripts %}
<script>
    const data = '{{qs_json}}'
    console.log(data)

    const rdata = JSON.parse(data.replace(/&quot;/g, '""'))
    console.log(data)

    const input = document.getElementById('search_here')
    console.log(input)

    let filteredArr = []

    input.addEventListener('keyup', (e)=>{
        box.innerHTML = ""
        filteredArr = rdata.filter(info=> info['name'].includes(e.target.value))
        console.log(filteredArr)
        if (filteredArr.length > 0) {
            filteredArr.map(item=>{
                box.innerHTML += `<b>${info['name']}</b><br>`
            })
        } else {
            box.innerHTML = "<b>No results found...</b>"
        }
    })

</script>
{% endblock scripts %}
